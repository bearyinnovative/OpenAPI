        type: string
        format: date-time
      is_channel:
        description: 消息是否为讨论组消息？
        type: boolean
  MessagePin:
    description: 置顶消息
    properties:
      id:
        $ref: '#/definitions/ResponseObjectId'
      team_id:
        $ref: '#/definitions/ResponseObjectId'
      uid:
        $ref: '#/definitions/ResponseObjectId'
