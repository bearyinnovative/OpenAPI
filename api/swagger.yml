swagger: '2.0'
info:
  version: 1.0.0
  title: beary-openapi
  description: BearyChat OpenAPI 列表
host: api.bearychat.com
basePath: /v1
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  TokenAuth:
    type: apiKey
    in: query
    name: token
security:
  - TokenAuth: []
paths:
  /meta:
    get:
      tags:
        - meta
      description: |
        返回 BearyChat API 的状态。
      responses:
        '200':
          description: meta response
          schema:
            $ref: '#/definitions/Meta'
          examples:
            API 状态: |
              {
                "version": "1"
              }
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /team.info:
    get:
      tags:
        - team
      description: |
        返回当前团队信息。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/Team'
          examples:
            team response: |
              {
                "id": "=bw52O",
                "subdomain": "openapi",
                "name": "BearyChat OpenAPI",
                "email_domain": null,
                "logo_url": null,
                "description": "",
                "plan": "basic",
                "created": "2017-01-11T12:28:31.000+0000"
              }
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /user.info:
    get:
      tags:
        - user
      description: |
        返回团队内指定用户完整信息。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/User'
          examples:
            user response: |
              {
                "inactive": false,
                "role": "normal",
                "email": "support@bearyinnovative.com",
                "name": "BearyBot",
                "type": "assistant",
                "created": "2017-01-11T12:28:31.000+0000",
                "id": "=bwMkR",
                "avatars": {
                  "small": null,
                  "medium": null,
                  "large": null
                },
                "team_id": "=bw52O",
                "full_name": "倍洽小助手",
                "mobile": null,
                "profile": {
                  "bio": null,
                  "position": null,
                  "skype": null
                }
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - name: user_id
          in: query
          description: 指定用户 id，如 \"=bw52O\"
          required: true
          type: string
  /file.location:
    get:
      tags:
        - file
      description: |
        换取文件真实地址
      responses:
        '302':
          description: request success and 302
        '404':
          description: request no exist file
          examples:
            file not found: |
              {
                "code": 6,
                "error": "文件不存在"
              }
      parameters:
        - name: file_key
          type: string
          in: query
          description: 文件 key
          required: ture
  /user.list:
    get:
      tags:
        - user
      description: |
        返回团队内的用户列表，获取某个用户的完整信息，请使用 `user.info`.
      responses:
        '200':
          description: request success
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
          examples:
            users response: |
              [
                {
                  "inactive": false,
                  "role": "normal",
                  "email": "support@bearyinnovative.com",
                  "name": "BearyBot",
                  "type": "assistant",
                  "created": "2017-01-11T12:28:31.000+0000",
                  "id": "=bwMkR",
                  "avatars": {
                    "small": null,
                    "medium": null,
                    "large": null
                  },
                  "team_id": "=bw52O",
                  "full_name": "倍洽小助手",
                  "mobile": null,
                  "profile": {
                    "bio": null,
                    "position": null,
                    "skype": null
                  }
                }
              ]
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
  /user.me:
    get:
      tags:
        - user
      description: |
        返回当前用户的信息。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/User'
          examples:
            user response: |
              {
                "inactive": false,
                "role": "normal",
                "email": "support@bearyinnovative.com",
                "name": "BearyBot",
                "type": "assistant",
                "created": "2017-01-11T12:28:31.000+0000",
                "id": "=bwMkR",
                "avatars": {
                  "small": null,
                  "medium": null,
                  "large": null
                },
                "team_id": "=bw52O",
                "full_name": "倍洽小助手",
                "mobile": null,
                "profile": {
                  "bio": null,
                  "position": null,
                  "skype": null
                }
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
  /user.update_me:
    patch:
      tags:
        - user
      description: |
        更新当前用户信息。
      parameters:
        - in: body
          name: user_info
          required: false
          schema:
            type: object
            properties:
              name:
                type: string
                example: beary_bot
                description: 用户名 (@name)
              full_name:
                type: string
                example: bearybot
                description: 用户全名
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/User'
          examples:
            user response: |
              {
                "inactive": false,
                "role": "normal",
                "email": "support@bearyinnovative.com",
                "name": "BearyBot",
                "type": "assistant",
                "created": "2017-01-11T12:28:31.000+0000",
                "id": "=bwMkR",
                "avatars": {
                  "small": null,
                  "medium": null,
                  "large": null
                },
                "team_id": "=bw52O",
                "full_name": "倍洽小助手",
                "mobile": null,
                "profile": {
                  "bio": null,
                  "position": null,
                  "skype": null
                }
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      consumes:
        - application/json
  /vchannel.info:
    get:
      tags:
        - vchannel
      description: |
        返回指定聊天会话的完整信息。
      responses:
        '200':
          description: request success
          schema:
            type: object
            description: |
              Channel / SessionChannel / P2PChannel 的其中一种
          examples:
            vchannel response: |
              // Channel
              {
                "private": false,
                "general": true,
                "latest_ts": 1486367046281,
                "uid": "=bw52O",
                "name": "所有人",
                "is_member": false,
                "is_active": true,
                "type": "normal",
                "topic": null,
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }

              // SessionChannel
              {
                "latest_ts": "1489242467694",
                "name": "临时讨论组名称",
                "is_member": true,
                "is_active": true,
                "type": "session",
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }

              // P2PChannel
              {
                "id": "=bw52O",
                "team_id": "=bw52O",
                "vchannel_id": "=bw52O",
                "type": "p2p",
                "is_active": true,
                "is_member": true,
                "member_uids": [
                  "=bw52O",
                  "=bw52P"
                ],
                "latest_ts": 1485238998284
              }
      parameters:
        - name: vchannel_id
          in: query
          description: 聊天会话 id
          required: true
          type: string
  /channel.info:
    get:
      tags:
        - channel
      description: |
        返回指定讨论组的完整信息。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/Channel'
          examples:
            channel response: |
              {
                "private": false,
                "general": true,
                "latest_ts": 1486367046281,
                "uid": "=bw52O",
                "name": "所有人",
                "is_member": false,
                "is_active": true,
                "type": "normal",
                "topic": null,
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/TBD'
      parameters:
        - name: channel_id
          in: query
          description: 讨论组 id， 例如 \"=bw52O\"
          required: true
          type: string
  /channel.list:
    get:
      tags:
        - channel
      description: |
        返回团队内的讨论组列表，获取某个讨论组的完整信息，请使用 `channel.info`.
      responses:
        '200':
          description: request success
          schema:
            type: array
            items:
              $ref: '#/definitions/Channel'
          examples:
            channels response: |
              [
                {
                  "private": false,
                  "general": true,
                  "latest_ts": 1486367046281,
                  "uid": "=bw52O",
                  "name": "所有人",
                  "is_member": false,
                  "is_active": true,
                  "type": "normal",
                  "topic": null,
                  "member_uids": [
                    "=bw52O"
                  ],
                  "vchannel_id": "=bw52O",
                  "id": "=bw52O",
                  "team_id": "=bw52O"
                }
              ]
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
  /channel.create:
    post:
      tags:
        - channel
      description: |
        创建一个讨论组
      responses:
        '201':
          description: request success
          schema:
            $ref: '#/definitions/Channel'
          examples:
            channel response: |
              {
                "private": false,
                "general": true,
                "latest_ts": 1486367046281,
                "uid": "=bw52O",
                "name": "所有人",
                "is_member": false,
                "is_active": true,
                "type": "normal",
                "topic": null,
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      consumes:
        - application/json
      parameters:
        - in: body
          name: vchannel_info
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: 吃喝玩乐在深圳
                description: >-
                  讨论组名称，可以包含 2 到 20 个英文字符或 1 到 10 个中文字符。允许使用数字、下划线 (`_`)、中线
                  (`-`) 和点。
              topic:
                type: string
                example: 今天吃什么
                description: 讨论组话题
              private:
                type: boolean
                description: 讨论组是否为私密？
                default: false
            required:
              - name
  /channel.archive:
    post:
      tags:
        - channel
      description: |
        归档一个讨论组。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/Channel'
          examples:
            channel response: |
              {
                "private": false,
                "general": true,
                "latest_ts": 1486367046281,
                "uid": "=bw52O",
                "name": "所有人",
                "is_member": false,
                "is_active": false,
                "type": "normal",
                "topic": null,
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              channel_id:
                type: string
                example: =bw52O
                description: 讨论组 id
            required:
              - channel_id
  /channel.unarchive:
    post:
      tags:
        - channel
      description: |
        恢复一个已被归档的讨论组。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/Channel'
          examples:
            channel response: |
              {
                "private": false,
                "general": true,
                "latest_ts": 1486367046281,
                "uid": "=bw52O",
                "name": "所有人",
                "is_member": false,
                "is_active": true,
                "type": "normal",
                "topic": null,
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              channel_id:
                type: string
                example: =bw52O
                description: 讨论组 id
            required:
              - channel_id
  /channel.leave:
    post:
      tags:
        - channel
      description: |
        当前用户离开讨论组。
      responses:
        '204':
          description: request success
          schema:
            $ref: '#/definitions/NoContent'
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              channel_id:
                type: string
                example: =bw52O
                description: 讨论组 id
            required:
              - channel_id
  /channel.join:
    post:
      tags:
        - channel
      description: |
        当前用户加入指定讨论组。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/Channel'
          examples:
            channel response: |
              {
                "private": false,
                "general": false,
                "latest_ts": 1486367046281,
                "uid": "=bw52O",
                "name": "吃喝玩乐在深圳",
                "is_member": false,
                "is_active": true,
                "type": "normal",
                "topic": null,
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              channel_id:
                type: string
                example: =bw52O
                description: 讨论组 id
            required:
              - channel_id
  /channel.invite:
    post:
      tags:
        - channel
      description: |
        当前用户邀请一个团队成员加入讨论组。
      responses:
        '204':
          description: request success
          schema:
            $ref: '#/definitions/NoContent'
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              channel_id:
                type: string
                example: =bw52O
                description: 讨论组 id
              invite_uid:
                type: string
                example: =bw52O
                description: 邀请用户 id
            required:
              - channel_id
              - invite_uid
  /channel.kick:
    post:
      tags:
        - channel
      description: |
        当前用户移除一个讨论组成员。
      responses:
        '204':
          description: request success
          schema:
            $ref: '#/definitions/NoContent'
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              channel_id:
                type: string
                example: =bw52O
                description: 讨论组 id
              kick_uid:
                type: string
                example: =bw52O
                description: 移除用户 id
            required:
              - channel_id
              - kick_uid
  /channel.kickout:
    post:
      tags:
        - channel
      description: |
        当前用户移除一个讨论组成员。
      responses:
        '204':
          description: request success
          schema:
            $ref: '#/definitions/NoContent'
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              channel_id:
                type: string
                example: =bw52O
                description: 讨论组 id
              kick_uid:
                type: string
                example: =bw52O
                description: 移除用户 id
            required:
              - channel_id
              - kick_uid
  /session_channel.info:
    get:
      tags:
        - session channel
      description: |
        返回一个临时讨论组的完整信息。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/SessionChannel'
          examples:
            session channel response: |
              {
                "latest_ts": "1489242467694",
                "name": "临时讨论组名称",
                "is_member": true,
                "is_active": true,
                "type": "session",
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - name: session_channel_id
          in: query
          description: 讨论组 id， 例如 \"=bw52O\"
          required: true
          type: string
  /session_channel.list:
    get:
      tags:
        - session channel
      description: |
        返回团队内已经加入的临时讨论组列表，获取某个临时讨论组的完整信息，
        请使用 `session_channel.info`.
      responses:
        '200':
          description: request success
          schema:
            type: array
            items:
              $ref: '#/definitions/SessionChannel'
          examples:
            session channels response: |
              [
                {
                  "latest_ts": "1489242467694",
                  "name": "临时讨论组名称",
                  "is_member": true,
                  "is_active": true,
                  "type": "session",
                  "member_uids": [
                    "=bw52O"
                  ],
                  "vchannel_id": "=bw52O",
                  "id": "=bw52O",
                  "team_id": "=bw52O"
                }
              ]
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
  /session_channel.create:
    post:
      tags:
        - session channel
      description: |
        创建一个临时讨论组。
      responses:
        '201':
          description: request success
          schema:
            $ref: '#/definitions/SessionChannel'
          examples:
            session channel responses: |
              {
                "latest_ts": "1489242467694",
                "name": "临时讨论组名称",
                "is_member": true,
                "is_active": true,
                "type": "session",
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: session_channel_info
          required: true
          schema:
            type: object
            properties:
              name:
                type: string
                example: 吃喝玩乐在深圳
                description: >-
                  讨论组名称，可以包含 2 到 20 个英文字符或 1 到 10 个中文字符。允许使用数字、下划线 (`_`)、中线
                  (`-`) 和点。
              member_uids:
                type: array
                example: '["=bw52O", "=bw52P"]'
                description: 临时讨论组成员 id 列表
                items:
                  $ref: '#/definitions/ResponseObjectId'
            required:
              - member_uids
  /session_channel.archive:
    post:
      tags:
        - session channel
      description: |
        归档一个临时讨论组。
      responses:
        '200':
          description: request success
          schema:
            $ref: '#/definitions/SessionChannel'
          examples:
            session channel response: |
              {
                "latest_ts": "1489242467694",
                "name": "临时讨论组名称",
                "is_member": true,
                "is_active": false,
                "type": "session",
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              session_channel_id:
                type: string
                example: =bw52O
                description: 临时讨论组 id
            required:
              - session_channel_id
  /session_channel.convert_to_channel:
    post:
      tags:
        - session channel
      description: |
        将临时讨论组转换为讨论组。
      responses:
        '201':
          description: request success
          schema:
            $ref: '#/definitions/Channel'
          examples:
            session channel response: |
              {
                "latest_ts": "1489242467694",
                "name": "临时讨论组名称",
                "is_member": true,
                "is_active": false,
                "type": "session",
                "member_uids": [
                  "=bw52O"
                ],
                "vchannel_id": "=bw52O",
                "id": "=bw52O",
                "team_id": "=bw52O"
              }
        default:
          description: request fail
          schema:
            $ref: '#/definitions/Error'
      parameters:
        - in: body
          name: channel_info
          required: true
          schema:
            type: object
            properties:
              session_channel_id:
                type: string
                example: =bw52O
                description: 临时讨论组 id
              name:
                type: string
                example: 吃喝玩乐在深圳
                description: >-
                  讨论组名称，可以包含 2 到 20 个英文字符或 1 到 10 个中文字符。允许使用数字、下划线 (`_`)、中线
                  (`-`) 和点。
              private:
                type: boolean
                default: true
                description: 讨论组是否为私密?
            required:
              - session_channel_id
              - name
  /session_channel.leave:
    post:
      tags:
