        $ref: '#/definitions/MessageKey'
      reaction:
        description: reaction 名
        type: string
      created_ts:
        description: 消息创建时间戳
        type: integer
        format: int32
      created:
        description: 创建时间
        type: string
        format: data-time
      updated:
        description: 更新时间
        type: string
        format: data-time
  MessageQueryWindow:
    description: |
      拉取一定时间窗口里面的消息
      {from,to}_key / {from,to}_ts 不能混用，优先使用 {from,to}_key 对
      from_{key,ts} to_{key,ts} 必须成对出现
      使用消息 key 查询的时候，查询区间为 (from_key, to_key)
      使用消息 ts 查询的时候，查询区间为 [from_ts, to_ts]
      forward / backward 可选其一
      查询结果最多返回 100 条消息：
        - forward / backward 最大值为 100
        - 不指定 forward / backward 时，默认返回 forward=100 的消息记录
        - 如果查询区间开始值比结束值大，返回空结果
    properties:
      form_key:
        description: 区间开始的消息 `key`
        type: string
      to_key:
        description: 区间结束的消息 `key`
        type: string
      from_ts:
        description: 区间开始的消息时间戳
        type: integer
        format: int32
      to_ts:
        description: 区间结束的消息时间戳
        type: integer
        format: int32
      forward:
        description: 向前获取 n 条消息
        type: integer
        format: int32
      backward:
        description: 向后获取 n 条消息
        type: integer
        format: int32
  MessageQuerySince:
    description: |
      从指定位置开始拉取若干条消息
      key / ts 不能混用，优先使用 key
      forward / backward 可同时使用，默认为 forward=100
      使用消息 key 查询的时候，查询区间为 (key, +inf) / (-inf, key)
      使用消息 ts 查询的时候，查询区间为 [ts, +inf) / (-inf, ts]
      forward / backward 可选其一
      查询结果最多返回 100 条消息：
        - forward / backward 最大值为 100
        - 不指定 forward / backward 时，默认返回 forward=100 的消息记录
        - 如果同时使用 forward / backward 查询，返回消息保证 总数 <= forward + backward
    properties:
      key:
        description: 指定位置的消息 `key`
        type: string
      ts:
        description: 指定位置的消息时间戳
        type: integer
        format: int32
      forward:
        description: 向前获取 n 条消息
        type: integer
        format: int32
      backward:
        description: 向后获取 n 条消息
        type: integer
        format: int32
  MessageQueryLatest:
    description: |
      获取该 vchannel 下的最新消息列表
      查询结果最多返回 100 条消息：
        - limit 最大值为 100
        - 不指定 limit 时，limit 默认为 20
    properties:
      limit:
        description: 获取 n 条消息
        type: integer
        format: int32
  MessageQuery:
    description: |
      window / since / latest / thread 只能存在其中一种查询方法
      如果带有多种查询方法，则只以第一个方法为准
    properties:
      window:
        $ref: '#/definitions/MessageQueryWindow'
      since:
        $ref: '#/definitions/MessageQuerySince'
      latest:
        $ref: '#/definitions/MessageQueryLatest'
  MessageQueryResult:
    required:
      - messages
    properties:
      messages:
        description: 查询到的消息列表
        type: array
        items:
          $ref: '#/definitions/Message'
  MessageForward:
    properties:
      repost:
        $ref: '#/definitions/Message'
      key:
        description: 转发后的消息的 key
        type: string
      updated:
        description: 更新时间
        type: string
        format: data-time
      is_channel:
        description: 是否为在群组内发送的消息
        type: boolean
      uid:
        $ref: '#/definitions/ResponseObjectId'
      thread_key:
        description: 线程 key
        type: string
      created:
        description: 创建时间
        type: string
        format: data-time
      vchannel_id:
        $ref: '#/definitions/ResponseObjectId'
      refer_key:
        description: 转发 key
        type: string
      robot_id:
        $ref: '#/definitions/ResponseObjectId'
      edited:
        description: 是否修改过
        type: boolean
      created_ts:
        description: 消息创建时间戳
        type: integer
        format: int32
  RTMStart:
    required:
