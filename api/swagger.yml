        description: 消息
        type: string
  MessageReaction:
    description: |
      消息 Reaction
    properties:
      id:
        $ref: '#/definitions/ResponseObjectId'
      uid:
        $ref: '#/definitions/ResponseObjectId'
      team_id:
        $ref: '#/definitions/ResponseObjectId'
      message_id:
        $ref: '#/definitions/ResponseObjectId'
